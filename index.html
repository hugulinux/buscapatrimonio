<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Patrim√¥nio</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîç</text></svg>">
    <style>
        /* Estiliza√ß√£o Geral e Centraliza√ß√£o */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        /* Se√ß√£o de Busca Centralizada */
        .header-search {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
            max-width: 550px;
        }

        .header-search label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #2c3e50;
        }

        .header-search input {
            padding: 12px 20px;
            width: 100%;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            box-sizing: border-box;
        }

        /* Formul√°rio */
        form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
            box-sizing: border-box;
        }

        .row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .field {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }

        input,
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        /* Cores dos Status */
        .status-em-uso {
            background-color: #007bff;
            color: white;
        }

        .status-reserva {
            background-color: #28a745;
            color: white;
        }

        .status-fora {
            background-color: #dc3545;
            color: white;
        }

        .btn-save {
            background-color: #2c3e50;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            font-size: 15px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .btn-save:hover {
            background-color: #1a252f;
        }

        /* Bot√£o Dispositivos Abaixo */
        .btn-nav {
            margin-top: 20px;
            background-color: transparent;
            color: #2c3e50;
            padding: 12px 0;
            border: 2px solid #2c3e50;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            width: 100%;
            max-width: 550px;
            transition: all 0.3s;
        }

        .btn-nav:hover {
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>

<body>

    <div class="header-search">
        <label>Busca Patrim√¥nio</label>
        <input type="text" id="inputBusca" placeholder="Pressione Enter para pesquisar..."
            onkeyup="if(event.key === 'Enter') irParaLista()">
    </div>

    <form id="patrimonioForm">
        <div class="row">
            <div class="field"><label>Patrim√¥nio</label><input type="text" id="patrimonio" required></div>
            <div class="field"><label>Hostname</label><input type="text" id="hostname" required></div>
        </div>
        <div class="row">
            <div class="field">
                <label>Marca</label>
                <select id="marca">
                    <option>HP</option>
                    <option>Positivo Novo</option>
                    <option>Dell Novo</option>
                    <option>Dell</option>
                    <option>Positivo</option>
                </select>
            </div>
            <div class="field"><label>Respons√°vel</label><input type="text" id="responsavel" required></div>
        </div>
        <div class="row">
            <div class="field">
                <label>Local</label>
                <select id="local">
                    <option>Home Office</option>
                    <option>Dep√≥sito</option>
                    <option>Regional BH</option>
                </select>
            </div>
            <div class="field"><label>Observa√ß√µes</label><input type="text" id="observacoes"></div>
        </div>
        <div class="row">
            <div class="field">
                <label>Status</label>
                <select id="status">
                    <option value="Em uso" class="status-em-uso">Em uso</option>
                    <option value="Reserva" class="status-reserva">Reserva</option>
                    <option value="Fora de Uso" class="status-fora">Fora de Uso</option>
                </select>
            </div>
            <div class="field">
                <label>Tipo</label>
                <select id="tipo">
                    <option>Notebook</option>
                    <option>Desktop</option>
                    <option>Monitor</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn-save">CADASTRAR ATIVO</button>
    </form>

    <a href="dispositivos.html" class="btn-nav">VER DISPOSITIVOS CADASTRADOS</a>

    <script>
        document.getElementById('patrimonioForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const novoAtivo = {
                patrimonio: document.getElementById('patrimonio').value,
                hostname: document.getElementById('hostname').value,
                marca: document.getElementById('marca').value,
                responsavel: document.getElementById('responsavel').value,
                local: document.getElementById('local').value,
                observacoes: document.getElementById('observacoes').value,
                status: document.getElementById('status').value,
                tipo: document.getElementById('tipo').value
            };
            let lista = JSON.parse(localStorage.getItem('ativos') || '[]');
            lista.push(novoAtivo);
            localStorage.setItem('ativos', JSON.stringify(lista));
            alert('Ativo salvo com sucesso!');
            e.target.reset();
        });

        function irParaLista() {
            const termo = document.getElementById('inputBusca').value;
            window.location.href = `dispositivos.html?busca=${termo}`;
        }
    </script>
</body>

</html>
