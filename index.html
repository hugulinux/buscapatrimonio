<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Patrim么nio</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header-search">
        <label>Busca Patrim么nio</label>
        <input type="text" id="inputBusca" placeholder="Pressione Enter para pesquisar..."
            onkeyup="if(event.key === 'Enter') irParaLista()">
    </div>

    <form id="patrimonioForm">
        <!-- Linha 1: Patrim么nio e Tipo -->
        <div class="row">
            <div class="field"><label>Patrim么nio</label><input type="text" id="patrimonio" required></div>
            <div class="field">
                <label>Tipo</label>
                <select id="tipo">
                    <option>Notebook</option>
                    <option>Desktop</option>
                    <option>Monitor</option>
                </select>
            </div>
        </div>
        <!-- Linha 2: Status e Respons谩vel -->
        <div class="row">
            <div class="field">
                <label>Status</label>
                <select id="status">
                    <option value="Em uso" class="status-em-uso">Em uso</option>
                    <option value="Reserva" class="status-reserva">Reserva</option>
                    <option value="Fora de Uso" class="status-fora">Fora de Uso</option>
                </select>
            </div>
            <div class="field"><label>Respons谩vel</label><input type="text" id="responsavel" required></div>
        </div>
        <!-- Linha 3: Hostname e Local -->
        <div class="row">
            <div class="field"><label>Hostname</label><input type="text" id="hostname"></div>
            <div class="field">
                <label>Local</label>
                <select id="local">
                    <option>Home Office</option>
                    <option>Dep贸sito</option>
                    <option>Regional BH</option>
                </select>
            </div>
        </div>
        <!-- Linha 4: Marca e Observa莽玫es -->
        <div class="row">
            <div class="field">
                <label>Marca</label>
                <select id="marca">
                    <option>HP</option>
                    <option>Positivo Novo</option>
                    <option>Dell Novo</option>
                    <option>Dell</option>
                    <option>Positivo</option>
                    <option>LG 24p</option>
                </select>
            </div>
            <div class="field"><label>Observa莽玫es</label><input type="text" id="observacoes"></div>
        </div>
        <button type="submit" class="btn-save">CADASTRAR ATIVO</button>
    </form>

    <a href="dispositivos.html" class="btn-nav">VER DISPOSITIVOS CADASTRADOS</a>

    <script>
        document.getElementById('patrimonioForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const novoAtivo = {
                patrimonio: document.getElementById('patrimonio').value,
                hostname: document.getElementById('hostname').value,
                marca: document.getElementById('marca').value,
                responsavel: document.getElementById('responsavel').value,
                local: document.getElementById('local').value,
                observacoes: document.getElementById('observacoes').value,
                status: document.getElementById('status').value,
                tipo: document.getElementById('tipo').value
            };
            let lista = JSON.parse(localStorage.getItem('ativos') || '[]');
            lista.push(novoAtivo);
            localStorage.setItem('ativos', JSON.stringify(lista));
            alert('Ativo cadastrado com sucesso!');
            e.target.reset();
        });

        // L贸gica para autocompletar hostname
        const patrimonioInput = document.getElementById('patrimonio');
        const tipoSelect = document.getElementById('tipo');
        const hostnameInput = document.getElementById('hostname');

        function atualizarHostname() {
            const tipo = tipoSelect.value;
            const patrimonio = patrimonioInput.value;

            if (tipo === 'Notebook' || tipo === 'Desktop') {
                hostnameInput.required = true;
                if (patrimonio) {
                    hostnameInput.value = `SERPRO-${patrimonio}`;
                } else {
                    hostnameInput.value = '';
                }
            } else if (tipo === 'Monitor') {
                hostnameInput.required = false;
                hostnameInput.value = '';
            } else {
                hostnameInput.required = false;
                if (hostnameInput.value.startsWith('SERPRO-')) {
                    hostnameInput.value = '';
                }
            }
        }

        patrimonioInput.addEventListener('input', atualizarHostname);
        patrimonioInput.addEventListener('keyup', atualizarHostname);
        tipoSelect.addEventListener('change', atualizarHostname);

        // Chamar ao carregar a p谩gina
        atualizarHostname();

        function irParaLista() {
            const termo = document.getElementById('inputBusca').value;
            window.location.href = `dispositivos.html?busca=${termo}`;
        }
    </script>
</body>

</html>
